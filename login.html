<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <script src="sign-up.js"></script>

<body>
    <main>
        <div class="container ">
            <a href="index.html" class="back-button">
                ‚Üê
            </a>
            <h2 class="zain-bold" id="log-in-h2">Log in</h2>
            <div class="zain-regular components">
            <form action="redirect.html" method="POST">
                <div id="role-login"> 
                <label>
                    <input type="radio" name="role" value="patient" required /> Patient
                </label>
                <label>
                    <input type="radio" name="role" value="doctor" required /> Doctor
                </label><br></div>
            <label>Email: <input type="email" name="email" required class="elemnt" placeholder="xxx@xxx.xx" /></label><br>
            <label>Password: <input type="password" name="password" required class="elemnt" placeholder="At least 8 characters"/></label>
            <button type="submit" class="log-button" onclick="redirectFromLogin()">Log in</button>
        </form>
    </div>
        </div>
    </main>
