<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="sign-up.js"></script>
</head>
<body>
    <main>
    <div class="container">
        <h1>Log in</h1>
        <form action="redirect.html" method="POST">
                <label>
                    <input type="radio" name="role" value="patient" required /> Patient
                </label>
                <label>
                    <input type="radio" name="role" value="doctor" required /> Doctor
                </label><br>
            <label>Email: <input type="email" name="email" required /></label><br>
            <label>Password: <input type="password" name="password" required /></label>
            <button type="submit" onclick="redirectFromLogin()">Log in</button>
        </form>
    </div>
    </main>
</body>
</html>
