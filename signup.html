<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>

   
        <main> 
            
            <div class="container">
            <h2 class="zain-bold" >Sign-Up</h2>
    <div class="zain-regular cont">
            <section>
                <label id="role-lable" for="role">Select your role:</label>
                <label>
                    <input type="radio" name="role" value="patient" onchange="showForm()"  /> Patient
                </label>
                <label>
                    <input type="radio"  name="role" value="doctor" onchange="showForm()"/> Doctor
                </label>
                
            </section>
              
            <!-- Patient Form -->
            <form id="patientForm" style="display: none;" method="POST">
                <input type="text" name="firstName" placeholder="First Name" required class="elemnt"><br>
                 <input type="text" name="lastName" placeholder="Last Name" required class="elemnt"><br>
                <input type="text" name="id" placeholder="ID" required class="elemnt"><br>
                <select id="gender" name="gender" required class="elemnt">
                  <option value="" disabled selected>Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
                <input id="dob" placeholder="Date Of Birth"
                class="textbox-n elemnt"
                type="text"
                onfocus="(this.type='date')"
                onblur="(this.type='text')"
                id="date" ><br>
                <input type="email" name="email" placeholder="Email Address" required class="elemnt"> <br>
                 <input type="password" name="password" placeholder="Password" required class="elemnt"><br>
                <button class="log-button" type="submit" onclick="redirect('PatientHomePage.html');">Sign Up</button>
              </form>
              
              <!-- Doctor Form -->
              <form id="doctorForm" style="display: none;" action="" method="POST">
               <input type="text" name="firstName" placeholder="First Name" required class="elemnt"><br>
                <input type="text" name="lastName" placeholder="Last Name" required class="elemnt"><br>
               <input type="text" name="id" placeholder="ID" required class="elemnt"><br>
               <select id="spec" name="speciality" required class="elemnt">
                <option value="" disabled selected>Speciality</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="pediatrics">Pediatrics</option>
              </select><br>
              <span>Profile Picture:</span>
              <label for="photo" id="input-file" class="elemnt">Choose A Picture</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

                <input type="email" name="email" placeholder="Email Address" required class="elemnt"><br>
                <input type="password" name="password" placeholder="Password" required class="elemnt"><br>
                <button type="submit" class="log-button" onclick="redirect('doctorHomePage.html');">Sign Up</button>
              </form>

     </div>
    </div>
	
    <script src="sign-up.js">window.onload = showForm; </script>
</body>
</html>
