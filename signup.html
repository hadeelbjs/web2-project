<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
   <button class="btn-back" onclick="history.back()"> <span>←</span></button>
        
        <h1>Sign up</h1>
        <div class="role-selection">
            <label>
                <input type="radio" name="role" value="patient" onchange="showForm()"  /> Patient
            </label>
            <label>
                <input type="radio"  name="role" value="doctor" onchange="showForm()"/> Doctor
            </label>
        </div>
        <form action="submit.html" method="POST">
            <label>First Name: <input type="text" name="first_name" required /></label>
            <label>Last Name: <input type="text" name="last_name" required /></label>
            <label>ID: <input type="text" name="id" required /></label>
            <label>DoB: <input type="date" name="dob" required /></label>
            <label>Email: <input type="email" name="email" required /></label>
            <label>Password: <input type="password" name="password" required /></label>
            <button class="btn-dark" type="submit">Sign up</button>
			
<!-- قسم تسجيل الدخول باستخدام وسائل التواصل الاجتماعي -->
<div class="social-login">
    <p>Or sign in with</p>
    <div class="social-buttons">
        <button class="social-btn google">
            <img src="google-icon.png" alt="Google">
        </button>
        <button class="social-btn facebook">
            <img src="facebook-icon.png" alt="Facebook">
        </button>
        <button class="social-btn apple">
            <img src="apple-icon.png" alt="Apple">
        </button>
    </div>
</div>


        </form>
    </div>
	

</body>
</html>
