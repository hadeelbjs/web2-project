<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"> 
    <style>
        body {
            background: url('images/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
        }

        .logo {
            display: inline;
            position: absolute;
            top: 0.5vw;
            left: 1vw;
        }

        .logo img {
            height: 8vw; 
        }



        .FormTitle {
            width: 100%;
            text-align: left;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 20%;
            right: -3%;
        }

        h1 {
            color: rgb(244, 239, 239);
            font-size: 3.5rem;
            margin: 0;
            padding-top: 25vw;
            padding-right: 10vw;
            font-weight: 900;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: flex-end;
            min-height: 80vh; 

        }

        .form-container {
            width: 50%; 
            height:44vw ;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            padding: 1.8vw;
            background-color: rgba(57,77,49, 0.7);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            border-radius: 20px;
            border: 1px solid rgba(57,77,49,0.18);
            color: rgb(250, 245, 245);
        }
        

        form {
            width: 80%;
            padding: 2vw;
            display: flex;
            flex-direction: column;
            
        }

        label {
            display: flex;
            flex-direction: column;
            font-size: 1.5vw;
            margin-bottom: .2vw;
        }

        input[type="date"], input[type="time"], select, textarea {
            border-style: none;
            background-color: rgba(203, 212, 174, 0.8);
            border-radius: 10px;
            padding: .6vw;
            font-size: 1.3vw;
            color: #464444;
        }
        

        textarea {
            
            resize: none;
        }

        button {
            padding: .7vw 1.4vw;
            border: none;
            background-color: black;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3vw;
            width: auto;
            align-self: flex-start;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #333;
        }

        #next {
            margin-left: .4vw;
            width: 20%;
        }

        .specialty-wrapper {
            display: flex;
            align-items: center;
            gap: .7vw;
            
        }
        #specialty{
            width: 50%;
        }

        .date-time-wrapper {
            display: flex;
            gap: 1.4vw;
            align-items: flex-start;
        }

        .date-time-wrapper div {
            display: flex;
            flex-direction: column;
            flex: 1; 
        }
        #book{
            width: 30%;
            margin-top: 1.5vw;
            margin-left: 14vw;
        }
        #date{
            height: 1.79vw;
            margin-top: .2vw;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logohome.png" alt="SukoonLogo">
    </div>
   
    <div class="FormTitle">
        <h1>Booking<br> An Appointment</h1>  
    </div>
    <div class="right-section">
        <div class="form-container">
           
            <form class="specialty-form">
                <label for="specialty">Select Specialty:</label>
                <div class="specialty-wrapper">
                    <select id="specialty" name="specialty" required>
                        <option value="">Select a specialty</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Neurology">Neurology</option>
                    </select>
                    <button type="button" id="next">Add</button>
                </div>
            </form>



           
            <form>
                <div class="date-time-wrapper">
                    <div>
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div>
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>

                <label for="doctor">Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select a doctor</option>
                    <option value="Dr. John Doe">Dr. John Doe</option>
                    <option value="Dr. Jane Smith">Dr. Jane Smith</option>
                </select>

                <label for="reason">Reason for Visit:</label>
                <textarea id="reason" name="reason" rows="3" placeholder="Describe the reason" required></textarea>

                <button type="submit" id="book">Book</button>
            </form>
        </div>
    </div>
</body>
</html>
